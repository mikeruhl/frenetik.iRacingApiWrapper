name: Publish to NuGet

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Setup .NET 10 (Preview)
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'

    - name: Extract version from tag
      id: get_version
      shell: pwsh
      run: |
        $tag = "${{ github.ref_name }}"
        $version = $tag -replace '^v', ''
        echo "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Append

    - name: Clean workspace
      run: dotnet clean Frenetik.iRacingApiWrapper/Frenetik.iRacingApiWrapper.csproj --configuration Release

    - name: Restore dependencies
      run: dotnet restore

    - name: Build project
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Pack NuGet package
      run: |
        mkdir -p ./nupkg
        dotnet pack Frenetik.iRacingApiWrapper/Frenetik.iRacingApiWrapper.csproj --configuration Release --no-build --output ./nupkg /p:Version=${{ env.VERSION }} /p:PackageVersion=${{ env.VERSION }}

    - name: Publish to NuGet
      shell: bash
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: |
        dotnet nuget push ./nupkg/*.nupkg --source "https://api.nuget.org/v3/index.json" --api-key "$NUGET_API_KEY"
